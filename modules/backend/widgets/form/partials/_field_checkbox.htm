<!-- Checkbox -->
<div class="checkbox custom-checkbox">
    <input
        type="checkbox"
        id="<?= $field->getId() ?>"
        name="<?= $field->getName() ?>"
        value="1"
        <?= $this->previewMode ? 'disabled="disabled"' : '' ?>

    <?php endif ?>
