fields:
  settings[title]:
    span: left
    label: cms::lang.editor.title
    placeholder: cms::lang.editor.new_title
    attributes:
      default-focus: 1

  settings[url]:
    span: right
    placeholder: /
    label: cms::lang.editor.url
    attributes:
      data-input-preset: 'input[name="settings[title]"]'
      data-input-preset-type: url
      data-input-preset-closest-parent: form

  toolbar:
    type: partial
    path: page_toolbar
    cssClass: collapse-visible

  components: Cms\FormWidgets\Components

tabs:
  fields:
    # published:
    #   tab: General
    #   span: left
    #   label: Published
    #   type: checkbox

    fileName:
      tab: cms::lang.editor.settings
      span: left
      label: cms::lang.editor.filename
      attributes:
        data-input-preset: 'input[name="settings[title]"]'
        data-input-preset-type: file
        data-input-preset-closest-parent: form

    settings[layout]:
      tab: cms::lang.editor.settings
      span: right
      label: cms::lang.editor.layout
      type: dropdown
      options: getLayoutOptions

    settings[description]:
      tab: cms::lang.editor.settings
      label: cms::lang.editor.description
      type: textarea
      size: tiny

    settings[meta_title]:
      tab: cms::lang.editor.meta
      label: cms::lang.editor.meta_title

    settings[meta_description]:
      tab: cms::lang.editor.meta
      label: cms::lang.editor.meta_description
      type: textarea
      size: tiny

secondaryTabs:
  stretch: true
  fields:
    markup:
      tab: cms::lang.editor.markup
      type: codeeditor
      stretch: true
      options:
        language: twig

    code:
      tab: cms::lang.editor.code
      type: codeeditor
      stretch: true
      options:
        language: php
